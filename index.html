<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework</title>
        <style>
            div{
                text-align: center;
                margin-top: 20px;
                padding: 60px;
                font-size: 27px;
            }
            .obj:hover{
                color: rgb(112, 147, 177);
            }
        </style>
        <h1 style="text-align: center;">Ma'lumotlaringizni kiriting</h1>
    </head>
    <body>
        <div>
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="obj" required><br><br>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="6" class="obj" required><br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="obj" required><br><br>
                <input type="radio" name="gender" id="gender " value="Male" class="obj">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="gender" value="Female" class="obj">
                <label for="gender">Female</label><br><br>
                <button type="submit" style="font-size: large;">Submit</button>
            </form>
        </div>
    </body>
</html>
